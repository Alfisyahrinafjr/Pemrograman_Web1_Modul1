<html>
    <head>
        <title>Jenis-jenis list unordered</title>
    </head>
    <body>
        <h4>List dengan bullet berbentuk disc:</h4>
        <ul type="disc">
            <li>Apel</li>
            <li>Pisang</li>
            <li>Lemon</li>
            <li>Jeruk</li>
        </ul>
        <h4>List dengan bullet berbentuk lingkara:</h4>
        <ul type="circle">
            <li>Apel</li>
            <li>Pisang</li>
            <li>Lemon</li>
            <li>Jeruk</li>
        </ul>
        <h4>List dengan bullet berbentuk kotak:</h4>
        <ul type="square">
            <li>Apel</li>
            <li>Pisang</li>
            <li>Lemon</li>
            <li>Jeruk</li>
        </ul>
    </body>
</html>
